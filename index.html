<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hylux MC - BedWars & Duels</title>

    <!-- Fontes: título estilo pixel + corpo -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

    <style>
        :root {
            --roxo-escuro: #050014;
            --roxo-medio: #541388;
            --roxo-claro: #d574ff;
            --verde-btn: #00ff9a;
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            font-family: "Outfit", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #fdf4ff;
            background:
                radial-gradient(circle at top, rgba(180, 83, 255, 0.55) 0, transparent 55%),
                radial-gradient(circle at bottom, rgba(59, 130, 246, 0.45) 0, transparent 60%),
                repeating-linear-gradient(
                    45deg,
                    #12001f 0,
                    #12001f 8px,
                    #19002b 8px,
                    #19002b 16px
                );
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 18px 60px;
        }

        /* PRIMEIRA PÁGINA */

        header {
            text-align: center;
            padding: 20px 0 12px;
        }

        .logo-text {
            font-family: "Press Start 2P", system-ui;
            font-size: 2.3rem;
            letter-spacing: 3px;
            text-shadow:
                0 0 8px #000,
                0 0 16px rgba(0, 0, 0, 0.9),
                0 0 24px rgba(180, 83, 255, 0.9);
            color: #fef9c3;
        }

        .logo-shadow-box {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            background: linear-gradient(145deg, #111827, #020617);
            box-shadow:
                0 0 0 2px rgba(248, 250, 252, 0.06),
                0 20px 40px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.05rem;
            color: #e5e7eb;
        }

        .ip-box {
            margin: 22px auto 0;
            width: fit-content;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 10px;
            padding: 10px 22px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: 1px solid rgba(129, 140, 248, 0.6);
            box-shadow:
                0 0 0 1px rgba(15, 23, 42, 0.7),
                0 14px 35px rgba(15, 23, 42, 0.95);
        }

        .ip-box span {
            font-weight: 700;
            font-size: 1.05rem;
        }

        .ip-note {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #c4b5fd;
        }

        .hero-card {
            margin-top: 26px;
            padding: 18px 18px 20px;
            border-radius: 18px;
            background: radial-gradient(circle at top left, rgba(124, 58, 237, 0.4), rgba(15, 23, 42, 0.98));
            border: 1px solid rgba(209, 213, 219, 0.16);
            box-shadow: 0 18px 60px rgba(15, 23, 42, 0.9);
        }

        .hero-text {
            font-size: 0.98rem;
            line-height: 1.6;
            text-align: center;
            color: #f8e8ff;
        }

        .hero-badges {
            margin-top: 16px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .badge {
            padding: 6px 14px;
            border-radius: 999px;
            background: linear-gradient(90deg, #22c55e, #3b82f6);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .main-actions {
            margin-top: 22px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            border-radius: 999px;
            padding: 10px 24px;
            border: none;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.25s transform, 0.25s box-shadow, 0.25s filter;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(120deg, var(--verde-btn), #00c878);
            color: #030712;
            box-shadow: 0 0 18px rgba(0, 255, 153, 0.45);
        }

        .btn-discord {
            background: linear-gradient(115deg, #5865f2, #8542f5);
            color: white;
            box-shadow: 0 0 18px rgba(88, 101, 242, 0.7);
        }

        .btn:hover { transform: translateY(-1px) scale(1.03); filter: brightness(1.07); }

        hr.section-divider {
            margin: 40px auto 26px;
            width: 75%;
            max-width: 520px;
            border: none;
            border-top: 1px solid rgba(148, 163, 184, 0.4);
        }

        /* LOJA DE TAGS */

        h2.section-title {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #fef3ff;
            text-shadow: 0 0 12px rgba(244, 114, 182, 0.65);
        }

        .section-subtitle {
            text-align: center;
            font-size: 0.96rem;
            color: #e5d9ff;
            margin-bottom: 22px;
        }

        .vip-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 18px;
        }

        .vip-card {
            border-radius: 18px;
            padding: 18px 16px 16px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(249, 250, 251, 0.04);
            overflow: hidden;
            transition: 0.25s transform, 0.25s box-shadow, 0.25s filter;
        }

        .vip-card::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.4;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.25), transparent 55%);
            pointer-events: none;
        }

        .vip-card:hover {
            transform: translateY(-4px);
            filter: brightness(1.04);
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.9);
        }

        .vip-beta  { background: linear-gradient(135deg, #7c3aed, #ec4899); }
        .vip-ultra { background: linear-gradient(135deg, #1e40af, #4f46e5); }
        .vip-elite { background: linear-gradient(135deg, #f97316, #facc15); color: #111827; }
        .vip-plus  { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .vip-natal {
            background: linear-gradient(135deg, #b91c1c, #facc15); /* vermelho + dourado natal */
        }
        .vip-ferias {
            background: linear-gradient(135deg, #065f46, #34d399); /* verde escuro + verde claro */
        }

        .vip-name-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .vip-dot {
            width: 11px;
            height: 11px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.88);
            margin-right: 6px;
        }

        .vip-name {
            font-weight: 800;
            font-size: 1.05rem;
            letter-spacing: 1px;
        }

        .vip-price {
            font-weight: 700;
            font-size: 0.98rem;
        }

        .vip-desc {
            font-size: 0.88rem;
            margin-top: 6px;
            line-height: 1.5;
        }
